<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusSync â€” Explore</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #85d1d1;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hotspot {
      position: absolute;
      cursor: pointer;
      opacity: 0;
      transition: 0.2s;
    }

    .hotspot:hover {
      opacity: 0.35;
      background: rgba(0, 0, 0, 0.25);
    }

    /* âœ… Event Calendar Hotspot */
    .calendar {
      top: 10%;
      left: 63%;
      width: 160px;
      height: 160px;
    }

    /* âœ… Profile Hotspot */
    .profile {
      top: 3%;
      left: 90%;
      width: 70px;
      height: 70px;
    }

    /* âœ… Community / Groups Hotspot */
    .group {
      top: 55%;
      left: 5%;
      width: 380px;
      height: 250px;
    }

    /* âœ… Home suggestions / AI zone (can evolve) */
    .computer {
      top: 57%;
      left: 63%;
      width: 350px;
      height: 250px;
    }

  </style>
</head>
<body>

<div class="wrapper">

  <!-- âœ… Set your BG image here -->
  <img src="background.png" class="bg-image">

  <!-- ðŸ”— Click Navigation -->
  <div class="hotspot calendar" onclick="window.location.href='events.html'"></div>
  <div class="hotspot profile" onclick="window.location.href='profile.html'"></div>
  <div class="hotspot group" onclick="window.location.href='community.html'"></div>
  <div class="hotspot computer" onclick="window.location.href='dashboard.html?mode=smart'"></div>

</div>

<script>
  // âœ… Show username pop-up (optional)
  const email = localStorage.getItem("userEmail");
  if (!email) window.location.href = "index.html";
</script>

</body>
</html>
